name: Update Password

on:
  repository_dispatch:
    types: [update-password]

jobs:
  update-password:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Update password
        run: |
          # جلب ملف logIn.json الحالي
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3.raw" \
            -o logIn.json \
            https://api.github.com/repos/Alostoura-Official/Taqwim-Al-3milin/contents/app/logIn.json

          # تحديث كلمة المرور
          userId="${{ github.event.client_payload.userId }}"
          newPassword="${{ github.event.client_payload.newPassword }}"
          
          # استخدام jq لتحديث كلمة المرور
          jq --arg id "$userId" --arg pass "$newPassword" \
            'map(if .id == $id then .password = $pass else . end)' \
            logIn.json > updated.json

          mv updated.json logIn.json

          # رفع التغييرات
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add app/logIn.json
          git commit -m "Update password for user $userId"
          git push